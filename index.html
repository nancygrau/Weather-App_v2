<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"><a href="#" id="atlanta">Atlanta</a></div>
        <div class="col-4"><a href="#" id="paris">Paris</a></div>
        <div class="col-4"><a href="#" id="tokyo">Tokyo</a></div>
      </div>
      <br />
      <img src="images/weather_header.svg" class="weather" />
      <div class="card">
        <div class="card-body">
          <form id="search-city">
            <input
              type="text"
              placeholder="Search for a city"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <button
              type="button"
              class="btn btn-primary"
              id="search-city-button"
            >
              Search 🔎
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="current-location"
            >
              Current Location 📍
            </button>
          </form>
          <h1 id="cityName"></h1>
          <h2>Last updated at <span id="dateTime"></span></h2>
          <img src="" id="icon" class="sun" />
          <h3 class="temperature">
            <span id="current-temperature-unit"></span>
            <span class="units" id="celsius">°C</span>
          </h3>
          <div class="condition" id="condition-description"></div>
          <div class="sunrise">Sunrise: <span id="sunrise"></span> AM</div>
          <div class="sunset">Sunset: <span id="sunset"></span> PM</div>
          <div class="wind">Wind: <span id="wind"></span> km/h</div>
          <div class="daily-forecast">5 Day Weather</div>

          <div
            class="weather-forecast"
            id="weather-forecast-temperatures"
          ></div>
        </div>
      </div>
    </div>
    <footer>
      👩‍💻
      <a href="https://github.com/nancygrau/Weather-App_v2" target="_blank">
        Open-source Code
      </a>
      by Nancy Grau
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
